name: "Lommedalen Aurora Borealis Bot"

on:
  schedule:
    # Schedule updated daily by update-sun-schedule workflow based on astronomical darkness
    # Default fallback: evening/morning hours
    - cron: "*/15 17-23 * * *"
    - cron: "*/15 0-5 * * *"
  workflow_dispatch:  # Manual trigger for testing

jobs:
  aurora-detector:
    runs-on: ubuntu-latest
    timeout-minutes: 25  # Hard limit slightly above our target

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Quick darkness check
        id: darkness
        run: bash src/check_darkness.sh
        continue-on-error: true
        # Uses bash + jq for faster execution vs Python (~10x faster on Linux)
        # Run first to exit early if not dark, saving time on cache/install steps

      - name: Check KP index for aurora activity
        id: kp_check
        if: steps.darkness.outcome == 'success'
        run: |
          OUTPUT=$(bash src/check_kp_multi.sh 59.959103 10.4592208 1 1.5)
          echo "$OUTPUT"
          # Extract VALIDATED_KP from output and save to GITHUB_OUTPUT
          VALIDATED_KP=$(echo "$OUTPUT" | grep "VALIDATED_KP=" | cut -d'=' -f2)
          echo "validated_kp=$VALIDATED_KP" >> $GITHUB_OUTPUT
        continue-on-error: true
        # Check aurora activity from NOAA and YR.no sources (OR logic)
        # Exits early if both sources show no activity, saving processing time

      - name: Persist KP log data
        if: steps.darkness.outcome == 'success'
        run: |
          # If kp_data changed (new line appended), commit & push it.
          if git diff --quiet --exit-code kp_data; then
            echo "No new KP data to persist"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add kp_data
          COMMIT_MSG="chore: log KP reading $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git commit -m "$COMMIT_MSG" || echo "Nothing to commit"
          git push || echo "Push failed"
          echo "✅ Persisted KP data"

      - name: Set up Python 3.11
        if: steps.darkness.outcome == 'success' && steps.kp_check.outcome == 'success'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        if: steps.darkness.outcome == 'success' && steps.kp_check.outcome == 'success'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        if: steps.darkness.outcome == 'success' && steps.kp_check.outcome == 'success'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore shuffle state
        if: steps.darkness.outcome == 'success' && steps.kp_check.outcome == 'success'
        uses: actions/cache/restore@v4
        with:
          path: shuffle_state.json
          key: shuffle-state-v2-${{ github.run_number }}
          restore-keys: |
            shuffle-state-v2-
        continue-on-error: true

      - name: Run Aurora Detection
        if: steps.darkness.outcome == 'success' && steps.kp_check.outcome == 'success'
        run: python src/main.py
        env:
          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
          KEY_GITHUB_TOKEN: ${{ secrets.KEY_GITHUB_TOKEN }}
          SUN_LAT: 59.95
          SUN_LNG: 10.466667
          MIN_KP: 1
          VALIDATED_KP: ${{ steps.kp_check.outputs.validated_kp }}

      - name: Save shuffle state
        uses: actions/cache/save@v4
        if: always() && hashFiles('shuffle_state.json') != ''
        with:
          path: shuffle_state.json
          key: shuffle-state-v2-${{ github.run_number }}

      - name: Cleanup temporary files
        if: always()
        run: |
          rm -rf today/

      - name: Upload session logs (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: aurora-logs-${{ github.run_number }}
          path: |
            *.log
          retention-days: 3
  nordkapp-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: aurora-detector
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Darkness check (Nordkapp)
        id: darkness_nordkapp
        run: bash src/check_darkness_nordkapp.sh
        continue-on-error: true

      - name: KP / Aurora potential (Nordkapp)
        id: kp_nordkapp
        if: steps.darkness_nordkapp.outcome == 'success'
        run: |
          OUTPUT=$(bash src/check_kp_multi_nordkapp.sh 1 1.5)
          echo "$OUTPUT"
          VALIDATED_KP=$(echo "$OUTPUT" | grep "VALIDATED_KP=" | cut -d'=' -f2)
          echo "validated_kp=$VALIDATED_KP" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Persist Nordkapp KP log data
        if: steps.darkness_nordkapp.outcome == 'success'
        run: |
          if git diff --quiet --exit-code kp_data_nordkapp; then
            echo "No new Nordkapp KP data"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add kp_data_nordkapp
          COMMIT_MSG="chore: log Nordkapp KP reading $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git commit -m "$COMMIT_MSG" || echo "Nothing to commit"
          git push || echo "Push failed"
          echo "✅ Persisted Nordkapp KP data"

      - name: Set up Python 3.11 (Nordkapp test)
        if: steps.darkness_nordkapp.outcome == 'success' && steps.kp_nordkapp.outcome == 'success'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (Nordkapp test)
        if: steps.darkness_nordkapp.outcome == 'success' && steps.kp_nordkapp.outcome == 'success'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Nordkapp Aurora Test
        if: steps.darkness_nordkapp.outcome == 'success' && steps.kp_nordkapp.outcome == 'success'
        run: python src/nordkapp_test.py
        env:
          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
          KEY_GITHUB_TOKEN: ${{ secrets.KEY_GITHUB_TOKEN }}
          MIN_KP: 1
          VALIDATED_KP: ${{ steps.kp_nordkapp.outputs.validated_kp }}

      - name: Cleanup Nordkapp temp files
        if: always()
        run: |
          rm -f today/nordkapp_*.jpg || true